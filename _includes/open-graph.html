<!-- Twitter Cards -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.excerpt %}<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">{% endif %}
{% if site.conference.twitter %}<meta name="twitter:site" content="@{{ site.conference.twitter }}">{% endif %}
{% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}
<meta name="twitter:card" content="summary_large_image">
{% if page.image.card %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/img/{{ page.image.card }}">
{% else %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/img/cvmp2018-card.png">
{% endif %}
<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html }}">{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image.card %}
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/{{ page.image.card }}">
{% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/cvmp2018-card.png">
{% endif %}
