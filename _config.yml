# Site settings
title: "Valentin Deschaintre"
tagline: ""

# URL - Deployment
#url: "https://valentin-deschaintre.github.io"
#url: "localhost:4000"

# Handling Reading
safe: true
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Build settings
permalink: /:categories/:title/
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag

# Contact
email: "v.deschaintre@ic.ac.uk"

defaults:
  - scope:
      path: ""
    values:
      image: 'img/profilePic3.png'
author:
  twitter: vdeschaintre
  picture: 'img/profilePic3.png'
  
description: 'I am currently a Research Scientist at Adobe Research in the London lab.'


# Use this for production
sass:
    style: compressed
exclude: [.scss, README.md, node_modules, gruntfile.js, package.json]

theme: jekyll-theme-slate