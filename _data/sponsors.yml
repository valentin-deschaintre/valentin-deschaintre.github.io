  - name: Unity
    url: http://unity3d.com/
    image: img/2021/sponsors/unity-masterbrand-black.png
    image2: img/2021/sponsors/unity-masterbrand-black.png
    level: gold
    description: |
      <b>Unity</b> is the creator of the world’s leading real-time 3D development platform, giving users the most powerful and accessible tools to create, operate, and monetize experiences for the real-time world.
      Unity empowers anyone, regardless of skill level and industry, to create 3D visual content using world-class technology, operate using resources that maximize ease-of-use, and monetize, so that they can find success with their creations.
      Made with Unity experiences reach nearly 3 billion devices worldwide and have been installed more than 29 billion times in the last 12 months.

  - name: Adobe Research
    url: https://research.adobe.com/
    image: img/2021/sponsors/Adobe_Corporate_Vertical_Lockup_Red_RGB.png
    image2: img/2021/sponsors/Adobe_2.png
    level: gold
    description: |
      <b>Adobe Research</b> is a team of world-class research scientists, engineers, artists, and designers that combines academic discovery with industry impact. Our collaborative projects advance the state of the art across a range of 12 research areas. Our scientists and engineers work with Adobe product teams to transform many of their early state technologies into features for Adobe products, reaching millions of screens across the globe.

  - name: Huawei
    url: http://www.huawei.com/
    image: img/2021/sponsors/HW_POS_CMYK_Horizontal-300ppi.jpg
    image2: img/2021/sponsors/HW_POS_CMYK_Horizontal-300ppi.jpg
    level: gold
    description: Founded in 1987, <b>Huawei</b> is a leading global provider of information and communications technology (ICT) infrastructure and smart devices. In Europe, Huawei has operated since 20 years and now employs over 13,000 people thereof approximately 2400 researchers. We have worked hard to deeply integrate into local communities to jointly promote academic research and industry development. Our vision and mission is to bring digital to every person, home and organization for a fully connected, intelligent world.

  - name: Disney Research|Studios
    url:
    image: img/2021/sponsors/DRS_Logo.jpg
    image2: img/2021/sponsors/DRS_Logo.jpg
    level: bronze
    description: >
      <b>DisneyResearch|Studios</b> in Zurich, Switzerland, focuses on exploring the scientific frontiers in a variety of domains in service to the technical and creative filmmaking process. Our world-class research talent in visual computing, machine learning, and artificial intelligence shapes early-stage ideas into technological innovations that revolutionize the way we produce movies and create media content.
      Our inventions are used in almost every Disney feature film production and have dazzled hundreds of millions of people in audiences worldwide. DisneyResearch|Studios is part of a wider innovation ecosystem operating in close partnership with our technology units at the Walt Disney Animation Studios, Pixar Animation Studios, Lucasfilm/ILM, Marvel Studios, and Walt Disney Pictures.
      To complement our considerable research talent, DisneyResearch|Studios maintains a close academic partnership with ETH Zürich and collaborates with the best of academia and industry from all over the world. With such a strong academic and creative grounding, DisneyResearch|Studios is a lab like no other—with the unique mission of bringing the magic to life.

  - name: Facebook Reality Labs Research
    url: https://about.fb.com/realitylabs/
    image: img/2021/sponsors/FRL_Research_Black_RGB.jpg
    image2: img/2021/sponsors/FRL_Research_Black_RGB.jpg
    level: gold
    description: <b>Facebook Reality Labs Research</b> brings together a world-class team of researchers, developers, and engineers to build the future of connection within virtual and augmented reality. From AR glasses and VR headsets to brain computer interface and haptic interaction, we’re creating the next wave of technology just as previous generations have done for us with the potential of changing the world.

  - name: Autodesk
    url: https://www.autodesk.com/
    image: img/2020/sponsors/Autodesk.png
    image2: img/2020/sponsors/Autodesk2.png
    level: gold
    description: <b>Autodesk</b> makes software for people who make things. If you’ve ever driven a high-performance car, admired a towering skyscraper, used a smartphone, or watched a great film, chances are you’ve experienced what millions of Autodesk customers are doing with our software.

  - name: NVIDIA
    url: https://www.nvidia.com
    image: img/2020/sponsors/logo_nvidia.png
    level: paperAward

