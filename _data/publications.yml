- title: "MatAtlas: Text-driven Consistent Geometry Texturing and Material Assignment"
  authors: 
    - "Duygu Ceylan"
    - "Valentin Deschaintre*"
    - "Thibault Groueix*"
    - "Rosalie Martin"
    - "Chun-Hao Huang"
    - "Romain Rouffet"
    - "Vladimir Kim"
    - "Gaetan Lassagne"
  abstract: "We present MatAtlas, a method for consistent text-guided 3D model texturing. Following recent progress we leverage a large scale text-to-image generation model (e.g., Stable Diffusion) as a prior to texture a 3D model. We carefully design an RGB texturing pipeline that leverages a grid pattern diffusion, driven by depth and edges. By proposing a multi-step texture refinement process, we significantly improve the quality and 3D consistency of the texturing output. To further address the problem of baked-in lighting, we move beyond RGB colors and pursue assigning parametric materials to the assets. Given the high-quality initial RGB texture, we propose a novel material retrieval method capitalized on Large Language Models (LLM), enabling editabiliy and relightability. We evaluate our method on a wide variety of geometries and show that our method significantly outperform prior arts. We also analyze the role of each component through a detailed ablation study."
  full_teaser: "img/matatlas_teaser.jpg"
  square_teaser: "img/matatlas_teaser.jpg"
  date: "2024-03"
  paper_link: "https://arxiv.org/pdf/2404.02899.pdf"
  website_link: "https://duyguceylan.github.io/matatlas/"
  citation: "MatAtlas: Text-driven Consistent Geometry Texturing and Material Assignment. Duygu Ceylan, Valentin Deschaintre, Thibault Groueix, Rosalie Martin, Chun-Hao Huang, Romain Rouffet, Vladimir Kim, Gaëtan Lassagne, Arxiv 2024"

- title: "MatSynth: A Modern PBR Materials Dataset"
  authors: 
    - "Giuseppe Vecchio"
    - "Valentin Deschaintre"
  abstract: "We introduce MatSynth, a dataset of 4,000+ CC0 ultra-high resolution PBR materials. Materials are crucial components of virtual relightable assets, defining the interaction of light at the surface of geometries. Given their importance, significant research effort was dedicated to their representation, creation and acquisition. However, in the past 6 years, most research in material acquisiton or generation relied either on the same unique dataset, or on company-owned huge library of procedural materials. With this dataset we propose a significantly larger, more diverse, and higher resolution set of materials than previously publicly available. We carefully discuss the data collection process and demonstrate the benefits of this dataset on material acquisition and generation applications. The complete data further contains metadata with each material's origin, license, category, tags, creation method and, when available, descriptions and physical size, as well as 3M+ renderings of the augmented materials, in 1K, under various environment lightings."
  full_teaser: "img/matsynth_teaser.jpg"
  square_teaser: "img/matsynth_teaser_square.jpg"
  date: "2024-01"
  paper_link: "https://arxiv.org/pdf/2401.06056.pdf"
  website_link: "https://gvecchio.com/matsynth/"
  citation: "MatSynth: A Modern PBR Materials Dataset. Giuseppe Vecchio, Valentin Deschaintre, CVPR 2024"

- title: "ControlMat: Controlled Generative Approach to Material Capture"
  authors: 
    - "Giuseppe Vecchio"
    - "Rosalie Martin"
    - "Arthur Roullier"
    - "Adrien Kaiser"
    - "Romain Rouffet"
    - "Valentin Deschaintre"
    - "Tamy Boubekeur"
  abstract: "Material reconstruction from a photograph is a key component of 3D content creation democratization. We propose to formulate this ill-posed problem as a controlled synthesis one, leveraging the recent progress in generative deep networks. We present ControlMat, a method which, given a single photograph with uncontrolled illumination as input, conditions a diffusion model to generate plausible, tileable, high-resolution physically-based digital materials. We carefully analyze the behavior of diffusion models for multi-channel outputs, adapt the sampling process to fuse multi-scale information and introduce rolled diffusion to enable both tileability and patched diffusion for high-resolution outputs. Our generative approach further permits exploration of a variety of materials which could correspond to the input image, mitigating the unknown lighting conditions. We show that our approach outperforms recent inference and latent-space-optimization methods, and carefully validate our diffusion process design choices."
  full_teaser: "img/teaser_controlmat.jpg"
  square_teaser: "img/teaser_controlmat.jpg"
  date: "2024-08"
