  website_link: "https://dl.acm.org/doi/10.1145/3687979"
  citation: "Procedural Material Generation with Reinforcement Learning. Beichen Li, Yiwei Hu, Paul Guerrero, Miloš Hašan, Liang Shi, Valentin Deschaintre, Wojciech Matusik, Transactions on Graphics (Siggraph Asia proc.) 2024"

- title: "Direct Manipulation of Analytic Implicit Surfaces"
  authors: 
    - "Marzia Riso"
    - "Elie Michel"
    - "Axel Paris"
    - "Valentin Deschaintre"
    - "Mathieu Gaillard"
    - "Fabio Pellacini"
  abstract: 'Procedural Implicit surfaces are a popular representation for shape modeling. They provide a simple framework for complex geometric operations such as Booleans, blending and deformations. However, their editability remains a challenging task: as the definition of the shape is purely implicit, direct manipulation of the shape cannot be performed. Thus, parameters of the model are often exposed through abstract sliders, which have to be non-trivially created by the user and understood by others for each individual model to modify. Further, each of these sliders needs to be set one by one to achieve the desired appearance. To circumvent this laborious process while preserving editability, we propose to directly manipulate the implicit surface in the viewport. We let the user naturally interact with the output shape, leveraging points on a co-parameterization we design specifically for implicit surfaces, to guide the parameter updates and reach the desired appearance faster. We leverage our automatic differentiation of the procedural implicit surface to propagate interactions made by the user in the viewport to the shape parameters themselves. We further design a solver that uses such information to guide an intuitive and smooth user workflow. We demonstrate different editing processes across multiple implicit shapes and parameters that would be tedious by tuning sliders.'
  full_teaser: "img/teaser_sdfmanipulation_full.jpg"
  square_teaser: "img/teaser_sdfmanipulation_square.jpg"
  date: "2024-12"
