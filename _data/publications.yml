- title: "Generating Procedural Materials from Text or Image Prompts"
  authors: 
    - "Yiwei Hu"
    - "Paul Guerrero"
    - "Milos Hasan"
    - "Holly Rushmeier"
    - "Valentin Deschaintre"
  abstract: "Node graph systems are used ubiquitously for material design in computer graphics. They allow the use of visual programming to achieve desired effects without writing code. As high-level design tools they provide convenience and flexibility, but mastering the creation of node graphs usually requires professional training. We propose an algorithm capable of generating multiple node graphs from different types of prompts, significantly lowering the bar for users to explore a specific design space. Previous work[Guererro22] was limited to unconditional generation of random node graphs, making the generation of an envisioned material challenging. We propose a multi-modal node graph generation neural architecture for high-quality procedural material synthesis which can be conditioned on different inputs (text or image prompts), using a CLIP-based encoder. We also create a substantially augmented material graph dataset, key to improving the generation quality. Finally, we generate high-quality graph samples using a regularized sampling process and improve the matching quality by differentiable optimization for top-ranked samples. We compare our methods to CLIP-based database search baselines (which are themselves novel) and achieve superior or similar performance without requiring massive data storage. We further show that our model can produce a set of material graphs unconditionally, conditioned on images, text prompts or partial graphs, serving as a tool for automatic visual programming completion. "
  full_teaser: "img/teaser_procedural.jpg"
  square_teaser: "img/teaser_procedural.jpg"
  date: "2023-08"
  paper_link: "https://graphics.cs.yale.edu/sites/default/files/generating_procedural_materials_from_text_or_image_prompts.pdf"
  website_link: "https://yiweihu.netlify.app/uploads/hu2023gen/project.html"
  citation: "Generating Procedural Materials from Text or Image Prompts. Yiwei Hu, Paul Guerrero, Miloš Hašan, Holly Rushmeier, Valentin Deschaintre, Siggraph, 2023"

- title: "The Visual Language of Fabrics"
  authors: 
    - "Valentin Deschaintre*"
    - "Julia Guerrero-Viu*"
    - "Diego Gutierrez"
    - "Tamy Boubekeur"
    - "Belen Masia"
  abstract: "We introduce text2fabric, a novel dataset that links free-text descriptions to various fabric materials. The dataset comprises 15,000 natural language descriptions associated to 3,000 corresponding images of fabric materials. Traditionally, material descriptions come in the form of tags/keywords, which limits their expressivity, induces pre-existing knowledge of the appropriate vocabulary, and ultimately leads to a chopped description system. Therefore, we study the use of free-text as a more appropriate way to describe material appearance, taking the use case of fabrics as a common item that non-experts may often deal with. Based on the analysis of the dataset, we identify a compact lexicon, set of attributes and key structure that emerge from the descriptions. This allows us to accurately understand how people describe fabrics and draw directions for generalization to other types of materials. We also show that our dataset enables specializing large vision-language models such as CLIP, creating a meaningful latent space for fabric appearance, and significantly improving applications such as fine-grained material retrieval and automatic captioning."
  full_teaser: "img/nlp4mat_teaser.jpeg"
  square_teaser: "img/nlp4mat_teaser.jpeg"
