  citation: "Direct Manipulation of Analytic Implicit Surfaces. Marzia Riso, Elie Michel, Axel Paris, Valentin Deschaintre, Mathieu Gaillard, Fabio Pellacini, Transactions on Graphics (Siggraph Asia proc.) 2024"
