- title: "PhotoMat: A Material Generator Learned from Single Flash Photos"
  authors: 
    - "Xilong Zhou"
    - "Milos Hasan"
    - "Valentin Deschaintre"
    - "Paul Guerrero"
    - "Yannick Hold-Geoffroy"
    - "Kalyan Sunkavalli"
    - "Nima Kalantari"
  abstract: "Authoring high-quality digital materials is key to realism in 3D rendering. Previous generative models for materials have been trained exclusively on synthetic data; such data is limited in availability and has a visual gap to real materials.  Even if carefully designed, such synthetic SVBRDFs are limited in availability, and a visual gap to real materials still exists. We circumvent this limitation by proposing PhotoMat, the first material generator trained exclusively on real photos of material samples captured using a cell phone camera with flash. Supervision on individual material maps is not available in this setting. Instead, we train a generator for a neural material representation that is rendered with a learned relighting module to create arbitrarily lit RGB images; these are compared against real photos using a discriminator. We train PhotoMat with a new dataset of 12,000 material photos captured with handheld phone cameras under flash lighting. We demonstrate that our generated materials have better visual quality than previous material generators trained on synthetic data. Moreover, we can fit analytical material models to closely match these generated neural materials, thus allowing for further editing and use in 3D rendering. "
  full_teaser: "img/teaser_real_mat.jpg"
  square_teaser: "img/teaser_real_mat.jpg"
  date: "2023-08"
